<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
   <div class="main .bg-light">
      <div class="col-md-6 col-sm-12 mx-auto">
        <div class="login-form">
          <form class="text-center">
            <div class="form-group">
              <label for="username">User Name</label>
              <input type="text" id="username" class="form-control" placeholder="User Name" required>
              <span id="usernameError" class="error"></span>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" placeholder="Password" required>
              <span id="passwordError" class="error"></span>
            </div>
            <button class="btn btn-dark" onclick="login(event)">Login</button>
            <button type="button" onclick="location.href='../auth/registration.html'" class="btn btn-secondary">Register</button>
          </form>
        </div>
      </div>
    </div>    
    <script>
      function login(event) {
        event.preventDefault(); 
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const usernameError = document.querySelector('#usernameError');
        if (!username) {
          usernameError.textContent = 'Username is required';
        } else if (username.length < 3) {
          usernameError.textContent = 'Username must be at least 3 characters long';
        } else {
          usernameError.textContent = '';
        }

        const passwordError = document.querySelector('#passwordError');
        if (!password) {
          passwordError.textContent = 'Password is required';
        } else if (password.length < 8) {
          passwordError.textContent = 'Password must be at least 8 characters long';
        } else {
          passwordError.textContent = '';
        }
  
        if (!usernameError.textContent && !passwordError.textContent) {
          window.location.href = '../main/index.html';
        }
      }
    </script>
</body>
</html>
